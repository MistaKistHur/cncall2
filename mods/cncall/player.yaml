	ProvidesPrerequisite@IsPlaying:
		Prerequisite: player.online
	#	On refinery spawn a freeactor dummy, that grants prereq in 0c968
	#	for its parent refinery that checks against itself not being present to
	#	spawn itself, in order to limit it to one on the board.
	#	Then also on Refinery spawn a second dummy actor that kills self 
	#	and triggers the delivery checking against first dummy's presence.
	#	Then rig the first dummy to delete itself when second is gone.
	#	To implement an cooldown for the whole thing ? timer of first
	#	dummy should act as it.
	#	Alternately can do it simply as an IoncannonPower that activates
	#	external condition for free actor insurance delivery.
	#	ProvidesPrerequisite@InsuranceCheck:
	#	Prerequisite: noharv
	#	RequiresPrerequiste: !harv
	#	ProvidesPrerequisite@Insurance:
	#	Prerequisite: insurance.on
	#	RequiresPrerequiste: noharv, proc
	ProvidesRadar@GLOBALRADAR:
		RequiresCondition: minimap.always.on && !isbeingjammed
	GrantConditionOnPrerequisite@GLOBALRADAR:
		Condition: minimap.always.on
		Prerequisites: global-minimap
	ProvidesRadar@LOCALRADAR:
		RequiresCondition: !minimap.always.on && minimap.with.radar && !isbeingjammed
	GrantConditionOnPrerequisite@LOCALRADAR:
		Condition: minimap.with.radar
		Prerequisites: activedome
	GrantConditionOnPrerequisite@GLOBALJAM:
		Condition: isbeingjammed
		Prerequisites: isbeingjammed
