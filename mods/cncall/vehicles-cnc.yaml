	#	for some reason it works paired with AttackFrontal
	#	when it gets disabled while AttackGarrisoned active
	#	in an older version of OpenRA was possible to have
	#  AttackTurreted + AttackGarrisoned both active
	#	AttackFrontal:
	#	FacingTolerance: 20
	#	PauseOnCondition: empdisable
	#	this is a fukken mess, disabling it until gets tweaked
	#	AttackGarrisoned:
	#	Armaments: garrisoned
	#	PortOffsets: 0,150,43, 0,-150,43
	#	PortYaws: 0,0
	#	PortCones: 1023,1023
	#	PauseOnCondition: empdisable
	#	RequiresCondition: loaded
